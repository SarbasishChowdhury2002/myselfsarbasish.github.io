        <div class="main">
            <div class="hamberger">
                <img class="ham" src="images/hamberg.png" alt="" width="25px">
                <img class="cross" src="images/cross.png" alt="" width="25px">
            </div>
            <div class="contactform">
                <h2>Contact with me for work/general enquiries</h2>
                <form>
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Enter your Name</label>
                        <input type="name" class="form-control" id="clientname">
                    </div>
                    <div class="mb-3">
                      <label for="clientemail" class="form-label">Enter your Email Address</label>
                      <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email & mobile no. with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="clientphone" class="form-label">Enter your Mobile No.</label>
                      <input type="mobileno" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3">
                        <label for="clientenquiry" class="form-label">Please type your Enquiry</label>
                        <input type="enquiry" class="form-control" id="clientenquiry">
                    </div>
                    <div class="mb-3" id="form-check">
                      <input type="checkbox" class="form-check-input" id="isclient">
                      <label class="form-check-label" for="isclient">If you want me to work on a Project</label>
                    </div>
                    <div class="btn">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
